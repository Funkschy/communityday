<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Rust vs Go</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="css/provinzial.css" id="theme">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Printing and PDF exports -->
    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section class="title" data-state="title">
            <h1 style="text-transform: none;">Rust vs Go</h1>
            <p class="author">
                <small>Felix Schoeller</small>
            </p>
        </section>
        <script>
            window.addEventListener('load', () => {
                const relevantElements = document.querySelectorAll('body .reveal .slide-background:not(.stack)');
                const footer = document.getElementById('facette');

                relevantElements.forEach(e => e.appendChild(footer.cloneNode(true)));
            });
        </script>
        <facsette class="facette" id="facette">
            <div class="facette-part facette-back"></div>
            <div class="facette-part facette-center"></div>
            <div class="facette-part facette-front"></div>
        </facsette>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            { src: 'plugin/highlight/highlight.js', async: true }
        ]
    });
</script>
</body>
</html>
